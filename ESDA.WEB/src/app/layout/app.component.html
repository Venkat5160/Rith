        <div class="-intro-x breadcrumb mr-auto hidden sm:flex">
          <div class="breadcrumb-holder">
            <style>
              .breadcrumb {
                padding: 8px 15px;
                margin-top: 10px;
                list-style: none;
                background: none;
                border-radius: 4px;
              }

              .breadcrumb>li {
                display: inline-block;
              }

              .breadcrumb>li+li:before {
                content: "/ ";
                padding: 0 5px;
                color: #ccc;
              }

              .breadcrumb>.active {
                color: #777777;
              }

              .breadcrumb-holder {
                background: none;
                overflow: hidden;
                font: 14px "Gibson-Regular", Arial, Helvetica, sans-serif;
                color: #999;
                position: relative;
              }

              .breadcrumb-holder.margin-none {
                margin-bottom: 0px;
              }

              .breadcrumb-holder .breadcrumb li+li:before {
                content: "";
                background: url("../assets/images/double-angle.gif") center center no-repeat;
                margin: 0 5px;
              }

              .breadcrumb-holder .breadcrumb li a {
                text-decoration: none;
                color: #999;
              }

              .breadcrumb-holder .breadcrumb li a:hover {
                color: #666;
              }
            </style>

            <ol class="breadcrumb">
              <li>
                <a [routerLink]="['/dashboard']">
                  <img src="../assets/images/home.png" alt="Alternate Text" />
                </a>
              </li>
              <li class="active" [innerHTML]="breadcrumb"></li>
            </ol>
          </div>
        </div>
        <!-- END: Breadcrumb -->
        <!-- BEGIN: Account Menu -->
        <div class="intro-x dropdown w-8 h-8 relative">
