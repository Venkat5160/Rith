<div *ngIf="totalRecords>0; else noRecords" class="container dvPagination">
  <div class="row">
    <div class="col col-md-3">
      <label>Page Size:</label>&nbsp;
      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
              (change)="changePageSize($event.target.value)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="col col-md-6">
      <!--<ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
                      [collectionSize]="totalRecords" (pageChange)="changePage($event)" [boundaryLinks]="true" [maxSize]="8">
      </ngb-pagination>-->

      <ngb-pagination [(page)]="page" [pageSize]="pageSize"
                      [collectionSize]="totalRecords" (pageChange)="changePage($event)" [boundaryLinks]="false" [maxSize]="7" aria-label="Custom pagination">
        <ng-template ngbPaginationPrevious>Prev</ng-template>
        <ng-template ngbPaginationNext>Next</ng-template>
        <ng-template ngbPaginationNumber let-p>{{ p }}</ng-template>
      </ngb-pagination>

    </div>
    <div class="col col-md-3 d-flex justify-content-end">
      View {{((page - 1) * pageSize + 1)}}
      -{{((pageSize * page) < totalRecords ? (pageSize * page) : totalRecords)}} of {{totalRecords}} Records
    </div>
  </div>
</div>

<ng-template #noRecords>
  No Records found
</ng-template>
