<div class="intro-y flex flex-col sm:flex-row items-center mt-2">
  <h2 class="text-lg font-medium mr-auto">User Management</h2>
  <div class="flex items-center sm:ml-auto mt-3 sm:mt-0">
    <button (click)="navigateToAdd()" class="button w-32 mr-1 mb-2 bg-theme-9 text-white">Add User</button>
  </div>
</div>
<div class="col-span-12 mt-2">
  <form [formGroup]="SearchForm" (ngSubmit)="searchUsers()">
    <div class="grid grid-cols-12 gap-1 mt-1">
      <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
        <div class="col-span-6">
          <input type="text" formControlName="Name" class="input w-full border mt-2 flex-1" placeholder="Name" />
        </div>
      </div>
      <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
        <div class="col-span-6">
          <input type="text" formControlName="Email" class="input w-full border mt-2 flex-1" placeholder="Email" />
        </div>
      </div>
      <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y mt-2">
        <button type="submit" style="background: #fff;" class="button w-24 shadow-md mr-1 mb-2 text-gray-700">
          Search
        </button>
        <button type="submit" (click)="reset()" style="background: #fff;"
          class="button w-24 shadow-md mr-1 mb-2 text-gray-700">
          Clear
        </button>
      </div>
    </div>
  </form>
</div>

<div class="intro-y datatable-wrapper box mt-4 p-5">
  <div class="preview">
    <div class="">
      <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
        <div class="dataTables_length" id="DataTables_Table_0_length">
          <label>Show
            <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entries
          </label>
        </div>
        <div id="DataTables_Table_0_filter" class="dataTables_filter">
          <label>Search:
            <input type="search" class="" placeholder="" aria-controls="DataTables_Table_0" />
          </label>
        </div>
        <table
          class="table table-report table-report--bordered display datatable w-full mt--15 dataTable no-footer dtr-inline"
          id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 458px;">
          <thead>
            <tr role="row">
              <th class="border-b-2 whitespace-no-wrap table-border-top sorting_desc" tabindex="0"
                aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 91.6px;"
                aria-label="NAME: activate to sort column ascending" aria-sort="descending">
                Name
              </th>
              <th class="border-b-2 whitespace-no-wrap table-border-top sorting" tabindex="0"
                aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 58.6px;"
                aria-label="WEBSITE: activate to sort column ascending">
                Email
              </th>
              <th class="border-b-2 whitespace-no-wrap table-border-top sorting" tabindex="0"
                aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 63.6px;"
                aria-label="COUNTRY: activate to sort column ascending">
                Added By
              </th>

              <th class="border-b-2 whitespace-no-wrap table-border-top sorting" tabindex="0"
                aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 58.6px;"
                aria-label="WEBSITE: activate to sort column ascending">
                Added Date
              </th>
              <th class="border-b-2 whitespace-no-wrap table-border-top sorting" tabindex="0"
                aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 63.6px;"
                aria-label="COUNTRY: activate to sort column ascending">
                Modified By
              </th>
              <th class="border-b-2 whitespace-no-wrap table-border-top sorting" tabindex="0"
                aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 58.6px;"
                aria-label="WEBSITE: activate to sort column ascending">
                Modified Date
              </th>

              <th class="border-b-2 whitespace-no-wrap table-border-top sorting" tabindex="0"
                aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 59.6px;"
                aria-label="ACTIONS: activate to sort column ascending">
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr role="row" class="odd" *ngFor="let user of usersList">
              <td class="border-b sorting_1" tabindex="0">
                <div class="font-medium">{{ user.name }}</div>
              </td>
              <td class="border-b">
                <div class="font-medium">{{ user.email }}</div>
              </td>
              <td class="border-b">
                <div class="font-medium">{{ user.createdBy }}</div>
              </td>
              <td class="border-b">
                <div class="font-medium">{{ user.createdDate | date }}</div>
              </td>
              <td class="border-b">
                <div class="font-medium">{{ user.modifiedBy }}</div>
              </td>
              <td class="border-b">
                <div class="font-medium">{{ user.modifiedDate | date }}</div>
              </td>

              <td class="border-b">
                <div class="flex items-center">
                  <a class="flex items-center mr-2" title="Edit" (click)="navigateToUpdate(user.userId)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-check-square w-4 h-4 mr-1">
                      <polyline points="9 11 12 14 22 4"></polyline>
                      <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                  </a>
                  <a *ngIf="roleId==roles.Admin" class="flex items-center text-theme-6" title="Delete"
                    (click)="deleteUser(user.userId)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-trash-2 w-4 h-4 mr-1">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      <line x1="10" y1="11" x2="10" y2="17"></line>
                      <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="table">
          <tbody>
            <tr class="noHover">
              <td colspan="9">
                <custom-pagination [page]="page" [pageSize]="pageSize" [totalRecords]="totalRecords"
                  (pageClick)="setPage($event)" (pageSizeChange)="setPageSize($event)">
                </custom-pagination>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
